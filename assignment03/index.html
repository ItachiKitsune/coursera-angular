<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="lib\angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="app" >
   <div ng-controller="mainController as controller">

    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" ng-model="controller.searchTerm" placeholder="search term" class="form-control">
    </div>

    <div>
      <button class="btn btn-primary" ng-click="controller.query()">Narrow It Down For Me!</button>
    </div>

    <div>

      <found-items
        items="controller.found"
        title="Your suggestions"
        remove="controller.remove(index)" ></found-items>

    </div>

    <div class="error" ng-if="controller.hasException();">{{controller.exception}}</div>

  </div>

</body>
</html>
